<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
</head>
<body>
<div class="post-content">
    <!-- Post Title and Content -->
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>{{ post.created_at }}</p>
    <!-- Like Button -->
    <button class="like-btn">Like</button>
    <!-- Comment Section -->
    <!-- Add Comment Section Here -->
</div>
<!-- Post Slideshow -->
<div class="post-slideshow">
    <!-- Slideshow Will Be Generated by JavaScript -->
    <div class="slideshow-container">

        {% for image in post.post_image.all %}
            <img class="slide" src="{{ image.image.url }}" alt="">

        {% endfor %}

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <a href="{% url 'edit-post' post.id %}">edit post</a>
</div>
<p>comments: {{ comments.count }}</p>
{% for comment in comments %}
        <p>{{ comment.user }}</p>
        <p>{{ comment.content }}</p>
{% empty %}
    <p>no comment</p>
{% endfor %}
<a href="{% url 'comment' %}">add comment</a>
</body>
</html>
